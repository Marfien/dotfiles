# This contains all packages that need to be installed on the system
initCommands:
  unix: |
    # Install Homebrew
    /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  windows: |
    # Install some linux distro
    wsl --install
    wsl rm -rf ~/*
    wsl git clone git@github.com:Marfien/dotfiles.git ~
    wsl /bin/bash ~/.bin/install.sh
packages:
  brew:
    - zsh
    - get
    - curl
    - flux
    - helm
    - yq
    - openssl
    - tofuenv
    - kubernetes-cli
    - grep
    - python

casks:
  - brew: hyper
    choco: hyper
  - brew: alt-tab
  - brew: font-meslo-lg-nerd-font
    choco: nerd-fonts-meslo
